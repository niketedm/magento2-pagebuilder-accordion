<div class="pagebuilder-content-type pagebuilder-accordion-item type-nested" attr="Object.assign({}, {id: parent.id}, data.main.attributes())" ko-style="data.main.style()" css="data.main.css()" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" />
    <h3 data-bind="liveEdit: { field: 'title', placeholder: 'Edit title' }" class="pagebuilder-accordion-item-collapsible" aria-expanded="true"></h3>
    <div data-role="content">
        <div if="isWysiwygSupported()" class="inline-wysiwyg" ko-style="data.description.style" css="data.description.css" attr="data.description.attributes" afterRender="initWysiwyg">
            <div html="data.description.html" />
        </div>
        <div if="isWysiwygSupported()" class="placeholder-text" ifnot="data.description.html" translate="'Edit description here.'"></div>
        <div ifnot="isWysiwygSupported()">
        <textarea class="inline-wysiwyg-textarea"
                  afterRender="initTextarea"
                  event="{keyup: onTextareaKeyUp, focus: onTextareaFocus, blur: onTextareaBlur}"
                  data-bind="attr: { placeholder: $t('Edit description here.') }" />
        </div>
    </div>
</div>
